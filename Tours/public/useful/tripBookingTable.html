<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>

<h2>Trip Booking Request</h2>
<table style="width:100%">
  <tr>
    <th>სახელი</th>
    <th>გვარი</th>
    <th>დაბადების თარიღი</th>
    <th>ID</th>
    <th>ტელეფონი</th>
    <th colspan="2">მეილი</th>
  </tr>
  <tr>
    <td>@fname@</td>
    <td>@lname@</td>
    <td>@bdate@</td>
    <td>@id@</td>
    <td>@phone@</td>
    <td>@mail@</td>
  </tr>
</table>
<br/><br/><br/><br/><br/><br/>
<h2>Trip Information</h2>
<table style="width:100%">
  <tr>
    <th>რეისის ID</th>
    <th>რეისის სახელი</th>
    <th>დასაჯავშნი ადგილების რაოდენობა</th>
  </tr>
  <tr>
    <td>@raceID@</td>
    <td>@raceName@</td>    
    <td>@quantity@</td>    
  </tr>
</table>

</body>
</html>
